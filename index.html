<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisálida | Redzin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* --- Configurações Globais e Variáveis --- */
        :root {
            --bg-color: #000000;
            --chat-width: 48rem; 
            --text-primary: #ECECF1;
            --accent-green: #10a37f;
            --bubble-user: #18181a; 
            --bubble-ai: #252525;
            /* Garante espaço no final para que a mensagem não se esconda */
            --footer-height-buffer: 280px; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.6;
        }

        /* --- Scrollbar Minimalista --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* --- Área Principal de Chat (Adaptável) --- */
        main {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            padding-bottom: var(--footer-height-buffer); 
            padding-top: 20px;
        }

        /* --- Empty State (Início) --- */
        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0.4;
            user-select: none;
            text-align: center;
            padding: 20px;
        }
        
        .empty-state h1 { font-size: 2rem; font-weight: 600; color: #fff; margin-bottom: 10px; }
        .empty-state p { font-size: 0.9rem; color: #666; }

        /* --- Linhas de Mensagem (Container) --- */
        .message-row {
            width: 100%;
            padding: 8px 10px; 
            display: flex;
            justify-content: center;
            border-bottom: none; 
        }

        /* --- Bolhas de Mensagem --- */
        .message-content {
            display: flex;
            width: 100%;
            max-width: var(--chat-width);
            padding: 0 1rem;
        }

        .message-bubble {
            max-width: 80%; 
            padding: 12px 16px;
            border-radius: 10px;
            font-weight: 300;
            line-height: 1.5;
            position: relative;
        }
        
        /* --- POSICIONAMENTO FINAL: Usuário (LEFT) --- */
        .message-row.user .message-content {
            justify-content: flex-start; 
        }
        .message-row.user .message-bubble {
            background-color: var(--bubble-user);
            border-bottom-left-radius: 2px;
            border-bottom-right-radius: 10px; /* Mantém o canto superior esquerdo arredondado */
        }
        
        /* --- POSICIONAMENTO FINAL: IA (RIGHT) --- */
        .message-row.ai .message-content {
            justify-content: flex-end; 
        }
        .message-row.ai .message-bubble {
            background-color: var(--bubble-ai);
            border-bottom-right-radius: 2px;
            border-bottom-left-radius: 10px; /* Mantém o canto superior direito arredondado */
        }
        
        /* --- Avatares --- */
        .avatar-container {
            display: flex;
            align-items: flex-end; 
            width: 40px;
            flex-shrink: 0;
            padding-bottom: 5px; 
        }

        .message-row.user .avatar-container { 
            order: 1; /* Usuário: Avatar à esquerda, Bolha à direita */
            justify-content: flex-start;
            margin-right: 10px; 
        }
        .message-row.ai .avatar-container { 
            order: 2; /* IA: Bolha à esquerda, Avatar à direita */
            justify-content: flex-end;
            margin-left: 10px;
        }

        /* Ajuste de margem para bolhas */
        .message-row.user .message-bubble { margin-right: 0; }
        .message-row.ai .message-bubble { margin-right: 0; }
        
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .avatar.user-icon { background: #5436DA; color: #fff; }
        .avatar.ai-icon { background: #ECECF1; color: #000; }

        /* --- Formatação Markdown DENTRO da Bolha --- */
        .message-bubble strong { font-weight: 600; color: #fff; }
        .message-bubble code { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 2px 4px; 
            border-radius: 4px; 
            font-family: monospace; 
            font-size: 0.9em; 
            color: #E0E0E0;
            white-space: pre-wrap;
        }
        .message-bubble pre {
            background: #000000;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #333;
        }
        .message-bubble pre code { background: transparent; padding: 0; color: #fff; }
        .message-bubble ul, .message-bubble ol { margin-left: 20px; margin-bottom: 10px; }
        .message-bubble p { margin-bottom: 10px; }
        .message-bubble p:last-child { margin-bottom: 0; }
        .message-bubble a { color: var(--accent-green); text-decoration: none; }

        /* --- Input e Footer (Fixo embaixo) --- */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, #000000 30%); 
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .input-box {
            width: 100%;
            max-width: var(--chat-width);
            background: #18181a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: flex-end;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            height: 24px;
            padding: 0;
            margin-right: 10px;
            outline: none;
            line-height: 1.5;
            overflow-y: auto;
        }

        textarea::-webkit-scrollbar { display: none; }
        button#send-btn {
            background: transparent;
            border: none;
            color: #444;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button#send-btn.active {
            background-color: var(--accent-green);
            color: white;
        }
        
        button#send-btn:disabled { cursor: not-allowed; opacity: 0.5; }

        .disclaimer {
            font-size: 11px;
            color: #555;
            margin-top: 12px;
            text-align: center;
        }

        /* --- Loading Animation --- */
        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 6px 0;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: pulse 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* --- Ajustes para Mobile (Telas menores que 768px) --- */
        @media (max-width: 768px) {
            body { font-size: 15px; }
            .message-row { padding: 8px 0; }
            .message-content { gap: 1rem; }
            .avatar { width: 28px; height: 28px; font-size: 13px; }
            footer { padding: 1rem 1rem; }
            :root { --footer-height-buffer: 220px; }
        }
    </style>
</head>
<body>

    <main id="chat-container">
        <div class="empty-state" id="empty-state">
            <h1>Crisálida</h1>
            <p>Criada por Redzin</p>
        </div>
    </main>

    <footer>
        <div class="input-box">
            <textarea id="user-input" rows="1" placeholder="Enviar mensagem para Crisálida..."></textarea>
            <button id="send-btn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
        <div class="disclaimer">Crisálida by Redzin. Versão Black Pro. As IAs podem cometer erros.</div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const emptyState = document.getElementById('empty-state');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        const API_URL = "https://delirius-apiofc.vercel.app/ia/chatgpt?q=";
        
        // Instrução de sistema minimalista para não interferir nas respostas.
        const SYSTEM_INSTRUCTION = "Você é a IA Crisálida, criada por Redzin.";
        
        // Auto-resize do textarea
        userInput.addEventListener('input', function() {
            this.style.height = '24px'; 
            this.style.height = (this.scrollHeight) + 'px';
            
            const hasText = this.value.trim().length > 0;
            sendBtn.classList.toggle('active', hasText);
            sendBtn.disabled = !hasText;
            sendBtn.style.color = hasText ? 'white' : '#444';
        });

        // Enviar com Enter
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if(!sendBtn.disabled) sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            if(emptyState) emptyState.style.display = 'none';
            addMessage('user', text);

            // UI Updates
            userInput.value = '';
            userInput.style.height = '24px';
            sendBtn.classList.remove('active');
            sendBtn.disabled = true;
            userInput.disabled = true; 

            const loadingId = addLoading();

            try {
                // Monta a query final: [Identidade Pura] + [Instrução de Formatação] + [Pergunta do Usuário]
                const finalInstruction = `${SYSTEM_INSTRUCTION} Use formatação Markdown. Responda à seguinte pergunta: ${text}`;
                const query = encodeURIComponent(finalInstruction);
                
                const req = await fetch(API_URL + query);
                const res = await req.json();

                document.getElementById(loadingId).remove();

                const answer = res.data || res.answer || res.response || "Não foi possível obter resposta. Erro na API.";
                
                addMessage('ai', answer);

            } catch (err) {
                document.getElementById(loadingId).remove();
                addMessage('ai', "**Erro:** Falha na conexão com Crisálida. Verifique a URL da API.");
                console.error(err);
            } finally {
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // Funções addMessage e addLoading atualizadas para manter o usuário na esquerda e a IA na direita.
        
        function addMessage(sender, text) {
            const div = document.createElement('div');
            const isAi = sender === 'ai';
            
            div.className = `message-row ${sender}`;
            const contentHtml = isAi ? marked.parse(text) : text.replace(/\n/g, '<br>');

            let innerContent = '';
            
            if (isAi) {
                // IA (Lado Direito): [Bubble] [Avatar]
                innerContent = `
                    <div class="message-bubble">${contentHtml}</div>
                    <div class="avatar-container"><div class="avatar ai-icon">C</div></div>
                `;
            } else {
                // Usuário (Lado Esquerdo): [Avatar] [Bubble]
                innerContent = `
                    <div class="avatar-container"><div class="avatar user-icon">R</div></div>
                    <div class="message-bubble">${contentHtml}</div>
                `;
            }

            div.innerHTML = `<div class="message-content">${innerContent}</div>`;
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoading() {
            const id = 'loader-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message-row ai';
            div.id = id;
            
            // Loading (Lado Direito): [Dots] [Avatar]
            const innerContent = `
                <div class="message-bubble" style="padding: 12px 20px;">
                    <div class="typing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="avatar-container"><div class="avatar ai-icon">C</div></div>
            `;
            
            div.innerHTML = `<div class="message-content">${innerContent}</div>`;
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }
        
        // Mensagem de boas vindas inicial
        document.addEventListener('DOMContentLoaded', () => {
            if (chatContainer.children.length === 1 && chatContainer.children[0].id === 'empty-state') {
                emptyState.style.display = 'none';
                addMessage('ai', "Crisálida, IA criada por Redzin. Por favor, comece a conversa.");
            }
        });
    </script>
</body>
</html>
