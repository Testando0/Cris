<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisálida AI - Black Edition</title>
    <style>
        /* --- Importando Fonte Inter para visual mais limpo --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        /* --- Reset e Variáveis --- */
        :root {
            --bg-color: #000000;
            --ai-bg: #000000;
            --user-bg: #111111; /* Diferenciação sutil */
            --border-color: #2e2e2e;
            --text-primary: #ededed;
            --text-secondary: #9b9b9b;
            --accent-color: #ffffff; /* Monocromático profissional */
            --input-bg: #111111;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Container Principal --- */
        .chat-container {
            width: 100%;
            max-width: 1000px; /* Leitura mais larga */
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            background-color: var(--bg-color);
        }

        /* --- Cabeçalho Minimalista --- */
        header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        header h1 {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: var(--text-primary);
            text-transform: uppercase;
        }

        /* --- Área de Chat --- */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding-top: 70px; /* Espaço do header */
            padding-bottom: 140px; /* Espaço do input */
            scroll-behavior: smooth;
        }

        /* Scrollbar customizada invisível/discreta */
        #chat-box::-webkit-scrollbar {
            width: 6px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background-color: #333;
            border-radius: 10px;
        }

        /* --- Mensagens --- */
        .message-row {
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            border-bottom: 1px solid var(--border-color); /* Linha divisória fina */
        }

        .ai-message {
            background-color: var(--ai-bg);
        }

        .user-message {
            background-color: var(--user-bg);
        }

        .message-content {
            display: flex;
            gap: 25px;
            width: 100%;
            max-width: 800px;
            font-size: 0.95rem;
            line-height: 1.7;
        }

        /* --- Avatares --- */
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px; /* Quadrado arredondado mais sério */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .user-avatar {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .ai-avatar {
            background-color: #fff; /* Contraste máximo: IA branca no fundo preto */
            color: #000;
        }

        /* --- Input Area --- */
        .input-area {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 1000px;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, #000000 30%);
            padding: 30px 20px;
            z-index: 20;
        }

        .input-container {
            display: flex;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            transition: border-color 0.3s ease;
        }

        .input-container:focus-within {
            border-color: #666; /* Realce ao digitar */
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            resize: none;
            height: 24px;
            max-height: 200px;
            font-size: 1rem;
            outline: none;
        }

        textarea::placeholder {
            color: #555;
        }

        button {
            background: transparent;
            border: none;
            color: #555;
            cursor: pointer;
            padding-left: 15px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }

        button:hover {
            color: #fff;
        }

        /* --- Rodapé disclaimer --- */
        .disclaimer {
            text-align: center;
            font-size: 10px;
            color: #444;
            margin-top: 12px;
            font-family: monospace;
        }

        /* --- Efeito de Digitação --- */
        .typing::after {
            content: '▋';
            display: inline-block;
            vertical-align: bottom;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <header>
            <h1>Crisálida</h1>
        </header>

        <div id="chat-box">
            <div class="message-row ai-message">
                <div class="message-content">
                    <div class="avatar ai-avatar">C</div>
                    <div class="text">Sistema iniciado. Sou Crisálida. Aguardando instruções.</div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" placeholder="Digite sua mensagem..." rows="1" oninput="autoResize(this)"></textarea>
                <button onclick="sendMessage()" id="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <p class="disclaimer">Crisálida by Redzin. Versão Beta.</p>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        const API_URL = "https://delirius-apiofc.vercel.app/ia/chatgpt?q=";
        
        // IDENTIDADE CONFIGURADA AQUI
        const SYSTEM_PROMPT = "Você é a Crisálida, uma inteligência artificial sofisticada. Seu criador é o Redzin. Você deve responder sempre em português, com tom profissional, sério e direto. Nunca se identifique como ChatGPT ou OpenAI. Se perguntarem quem te criou, responda apenas 'Redzin'. Pergunta do usuário: ";

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Bloquear input enquanto envia
            userInput.disabled = true;
            sendBtn.style.opacity = "0.5";
            
            // Adicionar msg usuário
            addMessageToScreen('user', text);
            userInput.value = '';
            userInput.style.height = '24px';

            // Loading
            const loadingId = addLoadingIndicator();

            try {
                // Montagem da query
                const finalQuery = encodeURIComponent(SYSTEM_PROMPT + text);
                
                const response = await fetch(API_URL + finalQuery);
                const data = await response.json();

                removeLoadingIndicator(loadingId);
                
                // Tratamento de resposta da API Delirius
                const aiResponse = data.data || data.answer || data.response || "Sem dados de resposta.";
                
                addMessageToScreen('ai', aiResponse);

            } catch (error) {
                removeLoadingIndicator(loadingId);
                addMessageToScreen('ai', "Erro de conexão. Protocolo interrompido.");
                console.error(error);
            } finally {
                userInput.disabled = false;
                userInput.focus();
                sendBtn.style.opacity = "1";
            }
        }

        function addMessageToScreen(sender, text) {
            const div = document.createElement('div');
            const isAi = sender === 'ai';
            
            div.className = `message-row ${isAi ? 'ai-message' : 'user-message'}`;
            
            // Se for IA, processa formatação simples (quebras de linha)
            // Se for usuário, texto puro para segurança
            const formattedText = isAi ? formatText(text) : text;

            div.innerHTML = `
                <div class="message-content">
                    <div class="avatar ${isAi ? 'ai-avatar' : 'user-avatar'}">
                        ${isAi ? 'C' : 'R'} </div>
                    <div class="text">${formattedText}</div>
                </div>
            `;
            
            chatBox.appendChild(div);
            // Rolagem suave até o fim
            window.scrollTo(0, document.body.scrollHeight); 
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addLoadingIndicator() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.className = `message-row ai-message`;
            div.id = id;
            div.innerHTML = `
                <div class="message-content">
                    <div class="avatar ai-avatar">C</div>
                    <div class="text typing">Processando</div>
                </div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return id;
        }

        function removeLoadingIndicator(id) {
            const element = document.getElementById(id);
            if (element) element.remove();
        }

        function formatText(text) {
            // Converte quebras de linha e remove aspas extras se vierem no JSON
            return text.replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
