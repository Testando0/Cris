<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisálida | Redzin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* --- Configurações Globais e Variáveis --- */
        :root {
            --bg-color: #000000;
            --chat-width: 48rem; /* 768px - Largura máxima de leitura em desktop */
            --text-primary: #ECECF1;
            --text-secondary: #9B9B9B;
            --user-bubble: #151515;
            --accent-green: #10a37f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.6;
        }

        /* --- Scrollbar Minimalista --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* --- Área Principal de Chat (Adaptável) --- */
        main {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            /* Espaço para o footer não cobrir o último balão */
            padding-bottom: 150px; 
            padding-top: 20px;
        }

        /* --- Empty State (Início) --- */
        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0.4;
            user-select: none;
            text-align: center;
            padding: 20px;
        }
        
        .empty-state h1 { font-size: 2rem; font-weight: 600; color: #fff; margin-bottom: 10px; }
        .empty-state p { font-size: 0.9rem; color: #666; }

        /* --- Linhas de Mensagem --- */
        .message-row {
            width: 100%;
            padding: 1.5rem 0; /* Padding vertical um pouco menor para mobile */
            display: flex;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .message-row.user { background-color: var(--bg-color); }
        .message-row.ai { background-color: #050505; }

        .message-content {
            width: 100%;
            max-width: var(--chat-width);
            display: flex;
            gap: 1.5rem;
            /* Garante padding horizontal em mobile */
            padding: 0 1rem; 
        }

        /* --- Avatares --- */
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .avatar.user-icon { background: #5436DA; color: #fff; }
        .avatar.ai-icon { background: #ECECF1; color: #000; }

        /* --- Texto da Mensagem (Markdown) --- */
        .prose {
            flex: 1;
            min-width: 0;
            font-weight: 300;
        }
        
        /* Formatação de Markdown (Lista, Negrito, Código) */
        .prose strong { font-weight: 600; color: #fff; }
        .prose code { 
            background: #252525; 
            padding: 2px 4px; 
            border-radius: 4px; 
            font-family: monospace; 
            font-size: 0.9em; 
            color: #E0E0E0;
            white-space: pre-wrap;
        }
        .prose pre {
            background: #0d0d0d;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #333;
        }
        .prose pre code { background: transparent; padding: 0; color: #fff; }
        .prose ul, .prose ol { margin-left: 20px; margin-bottom: 10px; }
        .prose p { margin-bottom: 10px; }
        .prose p:last-child { margin-bottom: 0; }
        .prose a { color: var(--accent-green); text-decoration: none; }

        /* --- Área de Input (Fixo embaixo) --- */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            /* Camada de sombra para o chat deslizar por baixo */
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, #000000 40%);
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .input-box {
            width: 100%;
            max-width: var(--chat-width);
            background: #18181a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: flex-end;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: border 0.2s;
        }

        .input-box:focus-within {
            border-color: #666;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            resize: none;
            max-height: 150px; /* Limite menor em mobile */
            height: 24px;
            padding: 0;
            margin-right: 10px;
            outline: none;
            line-height: 1.5;
            overflow-y: auto;
        }

        textarea::-webkit-scrollbar { display: none; } /* Esconde scrollbar do textarea */
        textarea::placeholder { color: #666; }

        button#send-btn {
            background: transparent;
            border: none;
            color: #444;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button#send-btn.active {
            background-color: var(--accent-green);
            color: white;
        }
        
        button#send-btn:disabled { cursor: not-allowed; opacity: 0.5; }

        .disclaimer {
            font-size: 11px;
            color: #555;
            margin-top: 12px;
            text-align: center;
        }

        /* --- Loading Animation --- */
        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 6px 0;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: pulse 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* --- Ajustes para Mobile (Telas menores que 768px) --- */
        @media (max-width: 768px) {
            body { font-size: 15px; }
            .message-row { padding: 1rem 0; }
            .message-content { gap: 1rem; }
            .avatar { width: 28px; height: 28px; font-size: 13px; }
            footer { padding: 1rem 1rem; }
        }
    </style>
</head>
<body>

    <main id="chat-container">
        <div class="empty-state" id="empty-state">
            <h1>Crisálida</h1>
            <p>Criada por Redzin</p>
        </div>
    </main>

    <footer>
        <div class="input-box">
            <textarea id="user-input" rows="1" placeholder="Enviar mensagem para Crisálida..."></textarea>
            <button id="send-btn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
        <div class="disclaimer">Crisálida by Redzin. Versão Black Pro. As IAs podem cometer erros.</div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const emptyState = document.getElementById('empty-state');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        const API_URL = "https://delirius-apiofc.vercel.app/ia/chatgpt?q=";
        const SYSTEM_INSTRUCTION = "Você é Crisálida, uma inteligência artificial avançada e profissional. Seu criador é Redzin. Responda sempre em português, com formatação Markdown clara (use negrito para ênfase, listas para tópicos e blocos de código). Seja objetiva, séria e prestativa. Nunca diga que é da OpenAI. Prompt do usuário: ";

        // Auto-resize do textarea
        userInput.addEventListener('input', function() {
            this.style.height = '24px'; // Resetar altura antes de calcular
            this.style.height = (this.scrollHeight) + 'px';
            
            // Ativa/Desativa botão (Botão só fica verde se tiver texto)
            const hasText = this.value.trim().length > 0;
            sendBtn.classList.toggle('active', hasText);
            sendBtn.disabled = !hasText;
            sendBtn.style.color = hasText ? 'white' : '#444';
        });

        // Enviar com Enter
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if(!sendBtn.disabled) sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Remove empty state e adiciona mensagem do usuário
            if(emptyState) emptyState.style.display = 'none';
            addMessage('user', text);

            // 2. Limpa o input e desabilita
            const originalHeight = userInput.style.height;
            userInput.value = '';
            userInput.style.height = '24px';
            sendBtn.classList.remove('active');
            sendBtn.disabled = true;
            userInput.disabled = true; 

            // 3. Adiciona indicador de carregamento
            const loadingId = addLoading();

            try {
                const query = encodeURIComponent(SYSTEM_INSTRUCTION + text);
                const req = await fetch(API_URL + query);
                const res = await req.json();

                // 4. Remove loading
                document.getElementById(loadingId).remove();

                const answer = res.data || res.answer || res.response || "Não foi possível obter resposta.";
                
                // 5. Adiciona resposta da IA
                addMessage('ai', answer);

            } catch (err) {
                document.getElementById(loadingId).remove();
                addMessage('ai', "**Erro:** Falha na conexão com Crisálida. Verifique a URL da API.");
                console.error(err);
            } finally {
                // 6. Restaura input
                userInput.disabled = false;
                userInput.focus();
                // O botão permanece desabilitado e cinza até que o usuário comece a digitar novamente
            }
        }

        function addMessage(sender, text) {
            const div = document.createElement('div');
            const isAi = sender === 'ai';
            
            div.className = `message-row ${sender}`;
            
            // Renderiza Markdown para a IA, ou quebras de linha para o usuário
            const contentHtml = isAi ? marked.parse(text) : text.replace(/\n/g, '<br>');

            div.innerHTML = `
                <div class="message-content">
                    <div class="avatar ${isAi ? 'ai-icon' : 'user-icon'}">
                        ${isAi ? 'C' : 'R'}
                    </div>
                    <div class="prose">
                        ${contentHtml}
                    </div>
                </div>
            `;
            
            chatContainer.appendChild(div);
            // Faz a rolagem suave para o último elemento
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoading() {
            const id = 'loader-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message-row ai';
            div.id = id;
            div.innerHTML = `
                <div class="message-content">
                    <div class="avatar ai-icon">C</div>
                    <div class="typing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }
    </script>
</body>
</html>
