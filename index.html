<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisálida | Redzin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* --- Configurações Globais --- */
        :root {
            --bg-color: #000000;
            --chat-width: 48rem; 
            --text-primary: #ECECF1;
            
            /* Cores Estilo iOS */
            --msg-user-color: #ffffff; 
            --msg-ai-color: #ECECF1; 
            
            /* Bolha do Usuário (iOS Blue Gradient) */
            --msg-user-bg-start: #007AFF; 
            --msg-user-bg-end: #005EAA; 
            
            /* Bolha da IA (iOS Dark Gray) */
            --msg-ai-bg: #252525; 
            --footer-height-buffer: 200px; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
        }

        /* --- Scrollbar Minimalista --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* --- Chat Container --- */
        main {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding-bottom: var(--footer-height-buffer); 
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        /* --- Linha da Mensagem (Container) --- */
        .message-row {
            width: 100%;
            max-width: var(--chat-width);
            padding: 4px 10px; 
        }

        /* --- Conteúdo da Mensagem (A "bolha" iOS) --- */
        .message-content {
            padding: 10px 14px; 
            border-radius: 18px; 
            max-width: 75%; 
            display: inline-block; 
            word-wrap: break-word; 
            box-shadow: 0 1px 1px rgba(0,0,0,0.1); 
            font-weight: 400;
        }
        
        /* --- CRISÁLIDA (IA) - ESQUERDA (iOS Dark Gray) --- */
        .message-row.ai {
            text-align: left;
        }
        .message-row.ai .message-content {
            background-color: var(--msg-ai-bg);
            color: var(--msg-ai-color);
            border-top-left-radius: 6px; 
        }
        
        /* --- USUÁRIO - DIREITA (iOS Blue Gradient) --- */
        .message-row.user {
            text-align: right;
        }
        .message-row.user .message-content {
            background: linear-gradient(135deg, var(--msg-user-bg-start), var(--msg-user-bg-end));
            color: var(--msg-user-color);
            border-top-right-radius: 6px; 
        }
        
        /* --- Empty State --- */
        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0.4;
            user-select: none;
            text-align: center;
            padding: 20px;
        }
        
        .empty-state h1 { font-size: 2rem; font-weight: 600; color: #fff; margin-bottom: 10px; }
        .empty-state p { font-size: 0.9rem; color: #666; }

        /* --- Formatação Markdown DENTRO do Conteúdo --- */
        .message-content strong { font-weight: 600; color: inherit; }
        
        .message-content code { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 2px 4px; 
            border-radius: 4px; 
            font-family: monospace; 
            font-size: 0.9em; 
            color: inherit; 
            white-space: pre-wrap;
        }
        .message-content pre {
            background: #000000;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #333;
        }
        .message-content pre code { background: transparent; padding: 0; color: #fff; }
        .message-content ul, .message-content ol { margin-left: 20px; margin-bottom: 10px; }
        .message-content p { margin-bottom: 10px; }
        .message-content p:last-child { margin-bottom: 0; }
        .message-content a { color: #5B8FF9; text-decoration: none; } /* Links azuis */

        /* --- Input e Footer --- */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, #000000 30%); 
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .input-box {
            width: 100%;
            max-width: var(--chat-width);
            background: #18181a;
            border: 1px solid #333;
            border-radius: 20px; 
            padding: 10px 16px;
            display: flex;
            align-items: flex-end;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            height: 24px;
            padding: 0;
            margin-right: 10px;
            outline: none;
            line-height: 1.5;
            overflow-y: auto;
        }

        textarea::-webkit-scrollbar { display: none; }
        button#send-btn {
            background: transparent;
            border: none;
            color: #444;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%; 
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }

        button#send-btn.active {
            background-color: var(--msg-user-bg-start); 
            color: white;
        }
        
        button#send-btn:disabled { cursor: not-allowed; opacity: 0.5; }

        .disclaimer {
            font-size: 11px;
            color: #555;
            margin-top: 12px;
            text-align: center;
        }

        /* --- Loading Animation --- */
        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 6px 0;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: pulse 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* --- Ajustes para Mobile (Telas menores que 768px) --- */
        @media (max-width: 768px) {
            body { font-size: 15px; }
            .message-row { padding: 4px 0; }
            footer { padding: 1rem 1rem; }
            :root { --footer-height-buffer: 180px; }
            .input-box { border-radius: 25px; padding: 8px 14px; }
        }
    </style>
</head>
<body>

    <main id="chat-container">
        <div class="empty-state" id="empty-state">
            <h1>Crisálida</h1>
            <p>Criada por Redzin</p>
        </div>
    </main>

    <footer>
        <div class="input-box">
            <textarea id="user-input" rows="1" placeholder="Enviar mensagem para Crisálida..."></textarea>
            <button id="send-btn" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 11L12 6L17 11M12 18V6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <div class="disclaimer">Crisálida by Redzin. Versão Black Pro. As IAs podem cometer erros.</div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const emptyState = document.getElementById('empty-state');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        const API_URL = "https://delirius-apiofc.vercel.app/ia/chatgpt?q=";
        
        // Esta instrução é usada para perguntas gerais, mas será ignorada para perguntas de identidade.
        const SYSTEM_INSTRUCTION = "Você é a IA Crisálida, criada por Redzin.";
        
        // Auto-resize do textarea
        userInput.addEventListener('input', function() {
            this.style.height = '24px'; 
            this.style.height = (this.scrollHeight) + 'px';
            
            const hasText = this.value.trim().length > 0;
            sendBtn.classList.toggle('active', hasText);
            sendBtn.disabled = !hasText;
        });

        // Enviar com Enter
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if(!sendBtn.disabled) sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            if(emptyState) emptyState.style.display = 'none';
            
            // =========================================================================
            // ** MECANISMO DE BYPASS E INTERCEPTAÇÃO DE IDENTIDADE **
            // Garante que a resposta seja SEMPRE Crisálida/Redzin.
            // =========================================================================
            const lowerText = text.toLowerCase();
            const identityKeywords = ["quem te criou", "quem é seu dono", "qual seu nome", "quem é você", "quem te desenvolveu", "criador", "sua criadora", "seu criador"];

            if (identityKeywords.some(keyword => lowerText.includes(keyword))) {
                const fixedAnswer = "Eu sou a **Crisálida**, uma inteligência artificial criada por **Redzin**.";
                addMessage('user', text); 
                addMessage('ai', fixedAnswer); 
                
                // Limpa e foca o input, permitindo nova digitação (bypass completo da API).
                userInput.value = '';
                userInput.style.height = '24px';
                sendBtn.classList.remove('active');
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
                return; // <-- SAI DA FUNÇÃO, IMPEDINDO A CHAMADA DA API EXTERNA
            }
            // =========================================================================
            
            // Se não for uma pergunta de identidade, procede normalmente e chama a API (Gemini).
            addMessage('user', text);

            // UI Updates (para a chamada da API)
            userInput.value = '';
            userInput.style.height = '24px';
            sendBtn.classList.remove('active');
            sendBtn.disabled = true;
            userInput.disabled = true; 

            const loadingId = addLoading();

            try {
                const finalInstruction = `${SYSTEM_INSTRUCTION} Use formatação Markdown. Responda à seguinte pergunta: ${text}`;
                const query = encodeURIComponent(finalInstruction);
                
                const req = await fetch(API_URL + query);
                const res = await req.json();

                document.getElementById(loadingId).remove();

                const answer = res.data || res.answer || res.response || "Não foi possível obter resposta. Erro na API.";
                
                addMessage('ai', answer);

            } catch (err) {
                document.getElementById(loadingId).remove();
                addMessage('ai', "**Erro:** Falha na conexão com Crisálida. Verifique a URL da API.");
                console.error(err);
            } finally {
                userInput.disabled = false;
                userInput.focus();
            }
        }

        
        function addMessage(sender, text) {
            const div = document.createElement('div');
            div.className = `message-row ${sender}`;
            const isAi = sender === 'ai';
            
            const contentHtml = isAi ? marked.parse(text) : text.replace(/\n/g, '<br>');

            div.innerHTML = `<div class="message-content">${contentHtml}</div>`;
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoading() {
            const id = 'loader-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message-row ai';
            div.id = id;
            
            const innerContent = `
                <div class="message-content" style="display: flex; align-items: center; width: 60px;">
                    <div class="typing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            `;
            
            div.innerHTML = innerContent;
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }
        
        // Mensagem de boas vindas inicial
        document.addEventListener('DOMContentLoaded', () => {
            if (chatContainer.children.length === 1 && chatContainer.children[0].id === 'empty-state') {
                emptyState.style.display = 'none';
                addMessage('ai', "Crisálida, IA criada por Redzin. Por favor, comece a conversa.");
            }
        });
    </script>
</body>
</html>
